{% load static %}

<!DOCTYPE html>
<html lang="{{site.lang}}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{title}}-BLOG {{site.title}}</title>
		<meta name="description" content="{{site.desc}}">
		<meta name="keywords" content="Blog,Articles,Tech,Programming,Web Programming,{{keywords}}">
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1">
		<meta property="og:site_name" content="BLOG {{site.title}}" />
		<meta property="og:url" content="{{request.build_absolute_uri}}" />
		<meta name="theme-color" content="{{site.theme_color}}" />
		<meta property="og:locale" content="{{site.locale}}" />
		<meta property="og:site_name" content="BLOG {{site.title}}" />
		<meta property="og:title" content="BLOG {{site.title}}: {{title}}" />
		{% if request.path == '/' %}
		<meta property="og:type" content="object" />
		<meta property="og:description" name="description" content="{{site.desc}}" />
		<meta name="image" roperty="og:image" content="{{site.og_image}}" />
		{% else %}
		<meta property="og:type" content="article">
		<meta property="og:description" name="description" content="{{post.content.plain|truncatewords:50}}" />
		<meta property="article:tag" content="{% if post_tags %}{{post_tags}}{% else %}{{keywords}}{% endif %}">
		<meta property="article:section" content="{% if post_tags %}{{post_tags}}{% else %}{{keywords}}{% endif %}">
		<meta property="article:published_time" content="{{post.created_at}}">
		<meta property="article:modified_time" content="{{post.updated_at}}">
		<meta property="og:updated_time" content="{{post.updated_at}}">
		<meta name="image" roperty="og:image" content="{% if post.image %}{{site.base_url}}{{post.image.url}}{% else %}{{site.og_image}}{% endif %} " />
		{% endif %}
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="200" />
		<meta property="og:image:height" content="200" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	</head>
	<body>
		<div class="body-wrapper">
			{% include "components/navbar.html" %}
			<div class="container" style="flex: 1; padding-top:1em; padding-bottom:4em;">
				{% block content %}{% endblock content %}
			</div>
			{% include "components/footer.html" %}
		</div>
	</body>
</html>
